    <script>
        function tho(fn,delay){
            //每次进入定时器先将上一次的清除掉
            timer=null;
            return function(){
                clearTimeout(timer)
                timer=setTimeout(function(){
                    fn()
                }.bind(this),2000)
            }
            
        }
