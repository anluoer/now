    class Main extends React.Component{
        constructor(){
            super();
            this.state={
                name:'zs'
            }
            this.change=this.change.bind(this)
        }
        change(val){
            this.setState({
                name:val
            })
            //注意书写
        }
        render(){
            return(
                <div>
                    <h2>{this.state.name}</h2>
                    <Children msg={this.state.name} change={this.change}></Children>
                </div>
            )
        }
    }
    class Children extends React.Component{
       
        render(){
