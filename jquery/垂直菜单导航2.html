<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;

    }

    #container {
        width: 200px;
        border: 1px solid #000;
    }

    ul {
        list-style: none;
    }

    h2 {
        background: #000000;
        color: #fff;
    }

    #container ul {
        display: none;
    }
    /* #container .show{
        display:block;
    }  */
    </style>
</head>
<body>
<ul id="container">
    <li>
        <h2>管理区</h2>
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
        </ul>
    </li>
    <li>
        <h2>交流区</h2>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    </li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    
    $('h2').on('click',function(){
        // $(this).next().toggleClass('show');
        $(this).next().toggle();
    })



</script>
</body>
</html>
