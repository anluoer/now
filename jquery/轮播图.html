<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            position: relative;
            margin: 100px auto;
            width: 750px;
            height: 291px;
        }

        ul {

            list-style: none;

        }

        .box {
            float: right;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .box2 {
            float: left;
            position: absolute;
            left: 10px;
            bottom: 10px
        }

        .box2 li,
        .box li {
            float: left;
            width: 15px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            color: white;
            font-size: 14px;

            background: rgba(0, 0, 0, 0.5);
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .box .list {
            background: red;
        }


        .box1 div {
            display: none;
        }

        .box1 .list1 {
            display: block;
        }
    </style>
</head>

<body>

    <div id="container">
        <ul class="box">

            <li class="list">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>

        </ul>
        <ul class="box2">
            <li class="list2">&lt</li>
            <li class="list3">&gt</li>
        </ul>
        <div class="box1">
            <div class="list1"><img src="../img/1.jpg" /></div>
            <div><img src="../img/2.jpg" /></div>
            <div><img src="../img/3.jpg" /></div>
            <div><img src="../img/4.jpg" /></div>
            <div><img src="../img/5.jpg" /></div>
        </div>


    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        var iNow=0;
        $('.box li').on('click',function(){
             $(this).addClass('list').siblings().removeClass('list');
             var index=$(this).index;
             $('.box1 div').eq($(this).index()).addClass('list1').siblings().removeClass('list1');
             iNow = $(this).index();
            })
        $('.list3').on('click',function(){
            iNow++;
            if(iNow==$('.box li').size()){
                iNow=0;
            }
            $('.box li').eq(iNow).addClass('list').siblings().removeClass('list');
            $('.box1 div').eq(iNow).addClass('list1').siblings().removeClass('list1');
        })
        var timer=setInterval(function(){
            $('.list3').trigger('click');
        },1000);
        $('#container').hover(function(){
            clearInterval(timer);
        },function(){
            timer=setInterval(function(){
                $('.list3').trigger('click');
            },1000);
        })  ;      
    
    
    
    </script>

        
</body>

</html>
